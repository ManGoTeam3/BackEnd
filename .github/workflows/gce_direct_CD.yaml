name: Build and Deploy to Google Compute Engine

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "develop"
      - "main"
env:
  PROJECT_ID: "poetic-inkwell-401203"
  GCE_INSTANCE: "ubuntu" # TODO: update to instance name
  GCE_INSTANCE_ZONE: "us-west1-a" # TODO: update to instance zone
  GAR_LOCATION: "asia-northeast3" # TODO: update Artifact Registry location
jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      RESOURCE_PATH: ./src/main/resources/application.yml

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set yml file
        uses: microsoft/variable-substitution@v1
        with:
          files: ${{ env.RESOURCE_PATH }}
        env:
          spring.datasource.url: ${{ secrets.DB_HOST }}
          spring.datasource.username: ${{ secrets.DB_USERNAME }}
          spring.datasource.password: ${{ secrets.DB_PASSWORD }}

      # Gradle의 사용권한 셋팅
      - name: Grant Execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      # 프로젝트 테스트 진행없이 빌드
      - name: Build with Gradle
        run: ./gradlew build -x test
        shell: bash

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}' # e.g. - projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}' # e.g. - my-service-account@my-project.iam.gserviceaccount.com

      # Authentication via credentials json
      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication

      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        env:
          MY_ACCESS_TOKEN: '${{ secrets.MY_ACCESS_TOKEN }}'
        run: |-
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          docker login -u oauth2accesstoken --password-stdin https://${{ env.REGION }}-docker.pkg.dev  <<< $ACCESS_TOKEN
          docker build -t "asia-northeast3-docker.pkg.dev/poetic-inkwell-401203/mangohub/mango:${{ github.sha }}" ./
          docker push "asia-northeast3-docker.pkg.dev/poetic-inkwell-401203/mangohub/mango:${{ github.sha }}"
        # END - Docker auth and build

      - name: Deploy
        run: |-
          gcloud compute instances update-container "${{ env.GCE_INSTANCE}}" \
            --zone "${{env.GCE_INSTANCE_ZONE}}" \
            --container-image "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/mango:${{ github.sha }}"